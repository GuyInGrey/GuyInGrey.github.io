<html>
  <head>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Grey's SGA Translator</title>

    <script>
      var dict = {
        "a": "ᔑ",
        "b": "ʖ",
        "c": "ᓵ",
        "d": "↸",
        "e": "ŀ",
        "f": "⎓",
        "g": "ㅓ",
        "h": "〒",
        "i": "╎",
        "j": "፧",
        "k": "ꖌ",
        "l": "ꖎ",
        "m": "ᒲ",
        "n": "リ",
        "o": "フ",
        "p": "¡",
        "q": "ᑑ",
        "r": "።",
        "s": "ነ",
        "t": "ﬧ",
        "u": "⚍",
        "v": "⍊",
        "w": "∴",
        "x": "∕",
        "y": "॥",
        "z": "∩",
        uppercase: '',
      };


      function sgaChanged() {
        var normalInput = document.getElementById('normalInput');
        var sgaInput = document.getElementById('sgaInput');

        var from = sgaInput.value;
        var to = "";

        for (var i = 0; i < from.length; i++) {
          var c = from.charAt(i);
          var didAdd = false;
          for (const key in dict) {
            if (dict[key] == c) {
              to += key;
              didAdd = true;
            }
          }
          if (!didAdd) {
            to += c;
          }
        }

        normalInput.value = to;
      }

      function normalChanged() {
        var normalInput = document.getElementById('normalInput');
        normalInput.value = normalInput.value.toLowerCase();
        var sgaInput = document.getElementById('sgaInput');

        var from = normalInput.value;
        var to = "";

        for (var i = 0; i < from.length; i++) {
          var c = from.charAt(i);
          if (dict.hasOwnProperty(c)) {
            to += dict[c];
          } else {
            to += c;
          }
        }

        sgaInput.value = to;
      }

      function onLoad() {
        normalChanged();
      }
    </script>

    <!------------------------------------------------------------------------------
      ------------------------------------------------------------------------------
      ------------------------------------------------------------------------------>

    <style>
      body {
        font-family: Arial;
      }

      .flex-container {
        display: flex;
        width: 100%;
        flex-grow: 1;
      }

      .flex-container2 {
        display: flex;
        /*background-color: #DDDDDD;*/
        flex-direction: column;
        flex: 1;
      }

      .flex-containerOuter {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .flex-container2 > textarea {
        border-radius: 30px;
        background-color: #f1f1f1;
        margin: 10px;
        padding: 20px;
        font-size: 20px;
        height: 100%;
        resize: none;
      }

      a {
        text-align: center;
        font-size: 25px;
        font-weight: bold;
      }
    </style>

    <!------------------------------------------------------------------------------
      ------------------------------------------------------------------------------
      ------------------------------------------------------------------------------>

  </head>
  <body onload="onLoad()">
    <div class="flex-containerOuter">
      <div style="text-align: center;">
        <!--<img src="https://keenwiki.shikadi.net/i/5/5a/SGA-Keen3.png" />-->
      </div>
      <div class="flex-container">
        <div class="flex-container2">
          <a>Normal Text</a>
          <textarea onkeyup="normalChanged()" id="normalInput">Made by GuyInGrey#4066. 
Sorry, no uppercase. SGA doesn't technically support it. 
For info on SGA:

https://keenwiki.shikadi.net/wiki/Standard_Galactic_Alphabet</textarea>
        </div>
        <div class="flex-container2">
          <a>Standard Galactic Alphabet (SGA)</a>
          <textarea onkeyup="sgaChanged()" id="sgaInput"></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
